<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    {% for category, message in messages %}
	<p hidden id="flash-category">{{category}}</p>
	<p hidden id="flash-message">{{message}}</p>
	  <script>
		let category = document.getElementById("flash-category").innerHTML
		let message = document.getElementById("flash-message").innerHTML
		let title = [...category][0].toUpperCase() + [...category].slice(1).join('');
		if(category == "message"){
			category = "info"
		}
	  	Swal.fire({
		title: `${title}`,
		text: `${message}`,
		icon: `${category}`,
		});
	  </script>
    {% endfor %}
  {% endif %}
{% endwith %}
